
<div class="pagetitle">
    <h1>Form Actividades</h1>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Actividades</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row justify-content-center">

        <div class="col-lg-6 mx-auto">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulario de Actividades</h5>

              <!-- Advanced Form Elements -->
              <form [formGroup]="myForm" (ngSubmit)="onGuardar()">
                <div class="row mb-4">

                  <div class="row mb-3">
                    <legend class="col-form-label col-sm-4 pt-0">Tipo de mantenimiento</legend>
                    <div class="col-sm-8">
                      <div class="d-flex gap-4">
                        <div class="form-check">
                          <input class="form-check-input" formControlName = "tipo" type="radio" id="gridRadios1" value="preventivo" [class.is-valid]="this.myForm.get('tipo')?.valid">
                          <label class="form-check-label text-dark" for="gridRadios1">Mantenimiento Preventivo</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" formControlName = "tipo" type="radio" id="gridRadios2" value="correctivo" [class.is-valid]="this.myForm.get('tipo')?.valid">
                          <label class="form-check-label text-dark" for="gridRadios2">Mantenimiento Correctivo</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <label class="col-sm-3 col-form-label">Datos personales</label>
                  <div class="col-sm-9">

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="encargado"><i class="bi bi-person" [class.green-icon]="this.myForm.get('encargado')?.valid" [class.red-icon]="this.myForm.get('encargado')?.invalid && this.myForm.get('encargado')?.touched"></i></span>
                      <input type="text" formControlName = "encargado" class="form-control" placeholder="Nombre del Encargado" aria-describedby="encargado" [class.is-valid]="this.myForm.get('encargado')?.valid" [class.is-invalid]="this.myForm.get('encargado')?.invalid && this.myForm.get('encargado')?.touched">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="tecnico"><i class="bi bi-person"  [class.green-icon]="this.myForm.get('tecnico')?.valid" [class.red-icon]="this.myForm.get('tecnico')?.invalid && this.myForm.get('tecnico')?.touched"></i></span>
                      <input type="text" formControlName = "tecnico" class="form-control" placeholder="Nombre del Tecnico" aria-describedby="tecnico" [class.is-valid]="this.myForm.get('tecnico')?.valid" [class.is-invalid]="this.myForm.get('tecnico')?.invalid && this.myForm.get('tecnico')?.touched">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="supervisor"><i class="bi bi-person"  [class.green-icon]="this.myForm.get('supervisor')?.valid" [class.red-icon]="this.myForm.get('supervisor')?.invalid && this.myForm.get('supervisor')?.touched"></i></span>
                      <input type="text" formControlName = "supervisor" class="form-control" placeholder="Nombre del Supervisor" aria-describedby="supervisor"[class.is-valid]="this.myForm.get('supervisor')?.valid" [class.is-invalid]="this.myForm.get('supervisor')?.invalid && this.myForm.get('supervisor')?.touched">
                    </div>

                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-card-text" [class.green-icon]="this.myForm.get('observaciones')?.valid" [class.red-icon]="this.myForm.get('observaciones')?.invalid && this.myForm.get('observaciones')?.touched"></i></span>
                      <textarea class="form-control" formControlName = "observaciones" aria-label="With textarea" ></textarea>
                    </div>
                  </div>
                </div>
                
                <div class="row mb-4">
                  <label class="col-sm-3 col-form-label">Actividades</label>
                  <div class="col-sm-9">
                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" formControlName = "limpieza" id="limpiezaCheck" [class.is-valid]="this.myForm.get('limpieza')?.valid">
                      <label class="form-check-label text-dark" for="limpiezaCheck">limpieza del equipo</label>
                    </div>
                    
                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" formControlName = "sistema" id="sisetmaCheck" [class.is-valid]="this.myForm.get('sistema')?.valid">
                      <label class="form-check-label text-dark" for="sisetmaCheck">verificacion del sistema operativo</label>
                    </div>

                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" formControlName = "archivos" id="archivosCheck" [class.is-valid]="this.myForm.get('archivos')?.valid">
                      <label class="form-check-label text-dark" for="archivosCheck">verificacion y resguardo de archivos</label>
                    </div>

                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" formControlName = "hardware" id="hardwareCheck" [class.is-valid]="this.myForm.get('hardware')?.valid">
                      <label class="form-check-label text-dark" for="hardwareCheck">revision de hardware</label>
                    </div>

                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" formControlName = "software" id="softwareCheck" [class.is-valid]="this.myForm.get('software')?.valid">
                      <label class="form-check-label text-dark" for="softwareCheck">revision de software</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-secondary" type="submit">Registrar</button>
                  </div>
                </div>
                

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
    </div>
</section>

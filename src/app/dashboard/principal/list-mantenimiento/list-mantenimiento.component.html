<div class="col-12">
    <div class="card recent-sales overflow-auto">
        <div class="filter">
          <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start">
              <h6>Filter</h6>
            </li>
            <li><a class="dropdown-item" href="#" (click)="filterByDate('today'); $event.preventDefault()">Today</a></li>
            <li><a class="dropdown-item" href="#" (click)="filterByDate('month'); $event.preventDefault()">This Month</a></li>
            <li><a class="dropdown-item" href="#" (click)="filterByDate('year'); $event.preventDefault()">This Year</a></li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">Mantenimientos <span>| {{ currentFilter }}</span></h5>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Equipo</th>
                <th scope="col">activo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mantenimientos, let i = index">
                <th scope="row"><a href="#">{{ i + 1}}</a></th>
                <td>{{ item.observaciones }}</td>
                <td><a href="#" class="text-primary">{{ item.activo?.codigo }}</a></td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.activo?.tipo }}</td>
                <td><span 
                  class="badge"
                  [class.bg-success]="item.estado === 'completado'"
                  [class.bg-warning]="item.estado === 'pendiente'"
                  [class.bg-danger]="item.estado === 'cancelado'"
                  [class.bg-info]="item.estado === 'en_proceso'">
                  {{ getEstadoText(item.estado) }}
                </span></td> 
              </tr>
              
            </tbody>
          </table>
        </div>
    </div>
</div><!-- End Recent Sales -->

<div class="pagetitle">
    <h1>Data Tables</h1>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Data</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Usuarios <span>| Today</span></h5>

              <!-- Table with stripped rows -->
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Img</th>
                    <th scope="col">
                      <b>N</b>nombre
                    </th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col" data-type="date" data-format="YYYY/DD/MM">Fecha</th>
                    <th scope="col">username</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of usuarios" >
                    <th scope="row"><img [src]="imgUrl+'default.jpg'" alt=""></th>
                    <td> {{user.nombre}} {{user.apellido}} </td>
                    <td>{{user.email}}</td>
                    <td>{{user.telefono}}</td>
                    <td>{{user.email_verified_at}}</td>
                    <td>{{user.username}}</td>
                  </tr>            
                </tbody> 
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>

        </div>
    </div>
</section>

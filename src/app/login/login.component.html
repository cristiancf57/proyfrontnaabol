<body class="bg-dark text-light">
  <div class="container-fluid login-container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-md-5 col-lg-4 p-4">
        <div class="login-box mx-auto">
          <div class="text-center mb-4">
            <img src="assets/img/fondos/logo.png" alt="">
          </div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">USERNAME</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Usuario" />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">PASSWORD</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" />
              </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-outline-info w-100">LOGIN</button>
            <div class="text-end mt-2">
              <a href="#" class="text-light text-decoration-underline">Olvidaste tu contraña?</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 text-center p-5 welcome-section d-none d-md-block">
        <h1 class="display-5"><strong>NAABOL</strong></h1>
        <p class="lead">Realiza cualquir operacion que se este fallando o este defectuso</p>
        <button class="btn btn-outline-info" (click)="irDashboard()">Dashboard</button>
      </div>
    </div>
  </div>
